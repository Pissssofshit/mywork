<body class="easyui-layout">
	<div region="north" border="false" >
		<div id="header">
			<h1 style="font-size:30px;padding-left:50px;"><!--{$project_name}--></h1>		
		</div>
	</div>
	<div region="center" border="false" align="center" style="margin-top:100px">
		<div id="p" class="easyui-panel" title="修改密码" style="width:400px;height:250px;padding:10px;background:#fafafa;">
			<form method="post" action="" name="Form" id="Form">
			<table class="tab" style="border:; width:auto; margin-left:20px" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>旧密码：</td>
					<td><input name="oldpwd" type="password" value="" /></td>
				</tr>
				<tr>
					<td>新密码：</td>
					<td><input name="newpwd" type="password" value="" /></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input name="newpwd2" type="password" value="" /></td>
				</tr>
				<tr>
					<td></td>
					<td style="color:red;">&nbsp;<!--{$message}-->&nbsp;</td>
				</tr>               
				<tr>
					<td>&nbsp;</td>
					<td><input class="sure" type="submit" value="提交" /></td>
				</tr>
			</table>
			</form>
	  </div>
	</div>

<script type="text/javascript">
	$("#Form").validate({
	     rules: { 
	     	 oldpwd:{required: true},
	     	 newpwd:{required: true},
	     	 newpwd2:{required: true} 
         },
		 messages: { 
    		 oldpwd:{required: "请输入旧密码" }, 
    		 newpwd:{required: "请输入新密码" }, 
    		 newpwd2:{required: "请输入确认密码" }
		 }
	});
</script>
</body>
